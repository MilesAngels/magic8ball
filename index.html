<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- My Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/jpg" href="img/8-ball.png"/>

    <!-- Website Title -->
    <title>Magic 8-Ball</title>

</head>
<body>
    <!-- Start of Form -->
    <form>
        <figure class="outer-sphere">
            <!-- Image to change for 8-ball output -->
            <img class="8-ball" id="8_ball_img">
        </figure>

        <!-- Ask label for user to use -->
        <div class="question">
            <input type="text" id="user_question" value="Ask your question here...">
            <input type="button" id="submit_button" value="Ask Question">
        </div>
    </form>
</body>
</html>
